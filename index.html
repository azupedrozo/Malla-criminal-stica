<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular - Licenciatura en Criminalística</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4e2db;
      color: #5c161c;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #af7e80;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img {
      height: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .column {
      background-color: #fff;
      border-radius: 1rem;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .column h2 {
      text-align: center;
      background-color: #c02a30;
      color: #fff;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .subject {
      background-color: #f4e2db;
      border: 1px solid #af7e80;
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .subject:hover {
      background-color: #f8d7d7;
    }
    .subject.completed {
      text-decoration: line-through;
      background-color: #c6e9c1;
      border-color: #7fb77e;
    }
    .subject.locked {
      background-color: #e0e0e0;
      color: #888;
      cursor: not-allowed;
    }
    .subject.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 0;
      background: #5c161c;
      color: white;
      padding: 0.3rem;
      font-size: 0.8rem;
      border-radius: 0.5rem;
      display: none;
    }
    .subject.locked:hover::after {
      display: block;
    }
    .actions {
      text-align: center;
      margin: 1rem;
    }
    .actions button {
      background-color: #c02a30;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #5c161c;
    }
  </style>
</head>
<body>
  <header>
    <img src="data:image/png;base64,[AQUÍ_VA_TU_IMAGEN_BASE64]" alt="Logo Universidad">
    <h1>Malla Curricular - Licenciatura en Criminalística</h1>
  </header>
  <div class="actions">
    <button onclick="resetProgress()">Reiniciar progreso</button>
  </div>
  <div class="container" id="malla"></div>

  <script>
    const materias = [
      { id: 1, nombre: "Introducción a la Criminalística" },
      { id: 2, nombre: "Matemática" },
      { id: 3, nombre: "Química General" },
      { id: 4, nombre: "Taller de Alfabetización Académica" },
      { id: 5, nombre: "Ingles I" },
      { id: 6, nombre: "Criminalística", reqs: [1] },
      { id: 7, nombre: "Derecho Constitucional" },
      { id: 8, nombre: "Física I", reqs: [2] },
      { id: 9, nombre: "Fotografía Pericial y Técnicas Audiovisuales", reqs: [1] },
      { id: 10, nombre: "Informática" },
      { id: 11, nombre: "Documentología I", reqs: [1] },
      { id: 12, nombre: "Derecho Civil y Comercial", reqs: [7] },
      { id: 13, nombre: "Química Orgánica I", reqs: [3] },
      { id: 14, nombre: "Dibujo Pericial" },
      { id: 15, nombre: "Ingles II", reqs: [10] },
      { id: 16, nombre: "Física II", reqs: [8] },
      { id: 17, nombre: "Accidentología", reqs: [1] },
      { id: 18, nombre: "Estadística", reqs: [2] },
      { id: 19, nombre: "Derecho Penal", reqs: [12] },
      { id: 20, nombre: "Portugués I" },
      { id: 21, nombre: "Documentología II", reqs: [11] },
      { id: 22, nombre: "Derecho Procesal", reqs: [19] },
      { id: 23, nombre: "Técnicas de Identificación Humana", reqs: [9, 13] },
      { id: 24, nombre: "Las TICS en la Criminalística", reqs: [5] },
      { id: 25, nombre: "Química Orgánica II", reqs: [13] },
      { id: 26, nombre: "Accidentologia II", reqs: [17] },
      { id: 27, nombre: "Balística I", reqs: [1] },
      { id: 28, nombre: "Psicología Criminal" },
      { id: 29, nombre: "Prevención en Seguridad Vial y Medio Ambiente", reqs: [17] },
      { id: 30, nombre: "Taller de Practica Profesional", reqs: [17, 21, 22, 23] },
      { id: 31, nombre: "Balística II", reqs: [27] },
      { id: 32, nombre: "Accidentologia III", reqs: [26] },
      { id: 33, nombre: "Toxicología", reqs: [25] },
      { id: 34, nombre: "Portugués II", reqs: [20] },
      { id: 35, nombre: "Metodología de la Investigación", reqs: [18] },
      { id: 36, nombre: "Deontología Profesional" },
      { id: 37, nombre: "Practica Profesional Supervisada", reqs: [21, 23, 32] },
      { id: 38, nombre: "Taller de Elaboración de Trabajo Integrador Final", reqs: [21, 25, 31, 32, 35] }
    ];

    const estructura = [4, 5, 5, 5, 5, 5, 5, 4];
    const cuatrimestres = [
      "1.º Año – 1.º Cuatrimestre",
      "1.º Año – 2.º Cuatrimestre",
      "2.º Año – 1.º Cuatrimestre",
      "2.º Año – 2.º Cuatrimestre",
      "3.º Año – 1.º Cuatrimestre",
      "3.º Año – 2.º Cuatrimestre",
      "4.º Año – 1.º Cuatrimestre",
      "4.º Año – 2.º Cuatrimestre"
    ];

    const container = document.getElementById("malla");
    const estado = JSON.parse(localStorage.getItem("progreso-criminalistica") || "[]");

    let idx = 0;
    estructura.forEach((cantidad, i) => {
      const col = document.createElement("div");
      col.className = "column";
      const h2 = document.createElement("h2");
      h2.textContent = cuatrimestres[i];
      col.appendChild(h2);

      for (let j = 0; j < cantidad; j++) {
        const mat = materias[idx];
        const div = document.createElement("div");
        div.className = "subject";
        div.textContent = mat.nombre;
        div.dataset.id = mat.id;

        const completadas = new Set(estado);
        const requiere = mat.reqs || [];
        const faltan = requiere.filter(r => !completadas.has(r));

        if (faltan.length) {
          div.classList.add("locked");
          div.dataset.tooltip = "Requiere: " + faltan.map(id => materias.find(m => m.id === id).nombre).join(", ");
        } else if (estado.includes(mat.id)) {
          div.classList.add("completed");
        }

        div.addEventListener("click", () => {
          if (div.classList.contains("locked")) return;
          div.classList.toggle("completed");
          const id = mat.id;
          if (div.classList.contains("completed")) {
            estado.push(id);
          } else {
            const ix = estado.indexOf(id);
            if (ix > -1) estado.splice(ix, 1);
          }
          localStorage.setItem("progreso-criminalistica", JSON.stringify(estado));
          location.reload();
        });

        col.appendChild(div);
        idx++;
      }

      container.appendChild(col);
    });

    function resetProgress() {
      localStorage.removeItem("progreso-criminalistica");
      location.reload();
    }
  </script>
</body>
</html>
