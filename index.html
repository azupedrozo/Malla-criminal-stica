<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva - Criminalística</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4e2db;
      color: #5c161c;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      color: #c02a30;
    }
    .malla {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .ciclo {
      background: #ffffff;
      border: 2px solid #af7e80;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .materia {
      background-color: #f4e2db;
      margin: 0.4rem 0;
      padding: 0.6rem;
      border: 1px solid #af7e80;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      position: relative;
    }
    .materia:hover {
      background-color: #ffe9e3;
    }
    .materia.aprobada {
      text-decoration: line-through;
      background-color: #d0d0d0;
      color: gray;
    }
    .materia.bloqueada {
      background-color: #eee;
      color: #999;
      cursor: not-allowed;
    }
    .materia.bloqueada::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #5c161c;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      white-space: pre-line;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      font-size: 0.8em;
    }
    .materia.bloqueada:hover::after {
      opacity: 1;
    }
  </style>
</head>
