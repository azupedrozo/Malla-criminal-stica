<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular - Criminalística</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4e2db;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5c161c;
      color: white;
      text-align: center;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header img {
      height: 50px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }

    .year {
      background-color: #af7e80;
      padding: 1rem;
      border-radius: 10px;
      min-width: 300px;
      flex: 1 1 300px;
    }

    .cuatrimestre {
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.2rem;
      color: #5c161c;
      margin-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #e3bcb8;
      color: #5c161c;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease;
    }

    li.locked {
      background-color: #caa4a0;
      cursor: not-allowed;
      opacity: 0.6;
    }

    li.completed {
      text-decoration: line-through;
      background-color: #c02a30;
      color: white;
    }

    li.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      left: 0;
      background: #5c161c;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: pre-wrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      width: 100%;
    }

    li.locked:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAw1BMVEX///8aXZZfn3IATY5QmGYAUI9ZnG0AU5EAVZJUmmkAVJEATI1TmWgAUZBcnnASWpTq7/TCz97z9/Tr8u1/nLz09/rU49iZv6Th7OS608GCspBxqYHW5Nry9/PL3t" alt="Logo Universidad" />
    <h1>Malla Curricular - Licenciatura en Criminalística</h1>
  </header>
  <div class="container" id="malla"></div>

  <script>
    const materias = [
      { id: 1, nombre: "Introducción a la Criminalística", ciclo: 1, cuatrimestre: 1, requisitos: [] },
      { id: 2, nombre: "Matemática", ciclo: 1, cuatrimestre: 1, requisitos: [] },
      { id: 3, nombre: "Química General", ciclo: 1, cuatrimestre: 1, requisitos: [] },
      { id: 4, nombre: "Taller de Alfabetización Académica", ciclo: 1, cuatrimestre: 1, requisitos: [] },
      { id: 5, nombre: "Inglés I", ciclo: 1, cuatrimestre: 1, requisitos: [] },

      { id: 6, nombre: "Criminalística", ciclo: 1, cuatrimestre: 2, requisitos: [1] },
      { id: 7, nombre: "Derecho Constitucional", ciclo: 1, cuatrimestre: 2, requisitos: [] },
      { id: 8, nombre: "Física I", ciclo: 1, cuatrimestre: 2, requisitos: [2] },
      { id: 9, nombre: "Fotografía Pericial y Técnicas Audiovisuales", ciclo: 1, cuatrimestre: 2, requisitos: [1] },
      { id: 10, nombre: "Informática", ciclo: 1, cuatrimestre: 2, requisitos: [] },

      { id: 11, nombre: "Documentología I", ciclo: 2, cuatrimestre: 1, requisitos: [1] },
      { id: 12, nombre: "Derecho Civil y Comercial", ciclo: 2, cuatrimestre: 1, requisitos: [7] },
      { id: 13, nombre: "Química Orgánica I", ciclo: 2, cuatrimestre: 1, requisitos: [3] },
      { id: 14, nombre: "Dibujo Pericial", ciclo: 2, cuatrimestre: 1, requisitos: [] },
      { id: 15, nombre: "Inglés II", ciclo: 2, cuatrimestre: 1, requisitos: [10] },

      { id: 16, nombre: "Física II", ciclo: 2, cuatrimestre: 2, requisitos: [8] },
      { id: 17, nombre: "Accidentología", ciclo: 2, cuatrimestre: 2, requisitos: [1] },
      { id: 18, nombre: "Estadística", ciclo: 2, cuatrimestre: 2, requisitos: [2] },
      { id: 19, nombre: "Derecho Penal", ciclo: 2, cuatrimestre: 2, requisitos: [12] },
      { id: 20, nombre: "Portugués I", ciclo: 2, cuatrimestre: 2, requisitos: [] },

      { id: 21, nombre: "Documentología II", ciclo: 3, cuatrimestre: 1, requisitos: [11] },
      { id: 22, nombre: "Derecho Procesal", ciclo: 3, cuatrimestre: 1, requisitos: [19] },
      { id: 23, nombre: "Técnicas de Identificación Humana", ciclo: 3, cuatrimestre: 1, requisitos: [9, 13] },
      { id: 24, nombre: "Las TICS en la Criminalística", ciclo: 3, cuatrimestre: 1, requisitos: [5] },
      { id: 25, nombre: "Química Orgánica II", ciclo: 3, cuatrimestre: 1, requisitos: [13] },

      { id: 26, nombre: "Accidentología II", ciclo: 3, cuatrimestre: 2, requisitos: [17] },
      { id: 27, nombre: "Balística I", ciclo: 3, cuatrimestre: 2, requisitos: [1] },
      { id: 28, nombre: "Psicología Criminal", ciclo: 3, cuatrimestre: 2, requisitos: [] },
      { id: 29, nombre: "Prevención en Seguridad Vial y Medio Ambiente", ciclo: 3, cuatrimestre: 2, requisitos: [17] },
      { id: 30, nombre: "Taller de Práctica Profesional", ciclo: 3, cuatrimestre: 2, requisitos: [17, 21, 22, 23] },

      { id: 31, nombre: "Balística II", ciclo: 4, cuatrimestre: 1, requisitos: [27] },
      { id: 32, nombre: "Accidentología III", ciclo: 4, cuatrimestre: 1, requisitos: [26] },
      { id: 33, nombre: "Toxicología", ciclo: 4, cuatrimestre: 1, requisitos: [25] },
      { id: 34, nombre: "Portugués II", ciclo: 4, cuatrimestre: 1, requisitos: [20] },
      { id: 35, nombre: "Metodología de la Investigación", ciclo: 4, cuatrimestre: 1, requisitos: [18] },

      { id: 36, nombre: "Deontología Profesional", ciclo: 4, cuatrimestre: 2, requisitos: [] },
      { id: 37, nombre: "Práctica Profesional Supervisada", ciclo: 4, cuatrimestre: 2, requisitos: [21, 23, 32] },
      { id: 38, nombre: "Taller de Elaboración de Trabajo Integrador Final", ciclo: 4, cuatrimestre: 2, requisitos: [21, 25, 31, 32, 35] },
    ];

    const completadas = JSON.parse(localStorage.getItem("materiasCompletadas") || "[]");

    function guardarEstado() {
      localStorage.setItem("materiasCompletadas", JSON.stringify(completadas));
    }

    function renderMalla() {
      const container = document.getElementById("malla");
      container.innerHTML = "";

      for (let ciclo = 1; ciclo <= 4; ciclo++) {
        const yearDiv = document.createElement("div");
        yearDiv.className = "year";

        for (let cuatrimestre = 1; cuatrimestre <= 2; cuatrimestre++) {
          const cuatrimestreDiv = document.createElement("div");
          cuatrimestreDiv.className = "cuatrimestre";

          const titulo = document.createElement("h2");
          titulo.textContent = `Año ${ciclo} - Cuatrimestre ${cuatrimestre}`;
          cuatrimestreDiv.appendChild(titulo);

          const lista = document.createElement("ul");

          materias
            .filter((m) => m.ciclo === ciclo && m.cuatrimestre === cuatrimestre)
            .forEach((materia) => {
              const item = document.createElement("li");
              item.textContent = materia.nombre;

              const requisitosIncompletos = materia.requisitos.filter(
                (id) => !completadas.includes(id)
              );

              if (completadas.includes(materia.id)) {
                item.classList.add("completed");
              } else if (requisitosIncompletos.length > 0) {
                item.classList.add("locked");
                const tooltipText = "Falta: " + requisitosIncompletos.map((id) => materias.find(m => m.id === id).nombre).join(", ");
                item.setAttribute("data-tooltip", tooltipText);
              }

              item.addEventListener("click", () => {
                if (requisitosIncompletos.length === 0) {
                  if (completadas.includes(materia.id)) {
                    completadas.splice(completadas.indexOf(materia.id), 1);
                  } else {
                    completadas.push(materia.id);
                  }
                  guardarEstado();
                  renderMalla();
                }
              });

              lista.appendChild(item);
            });

          cuatrimestreDiv.appendChild(lista);
          yearDiv.appendChild(cuatrimestreDiv);
        }

        container.appendChild(yearDiv);
      }
    }

    renderMalla();
  </script>
</body>
</html>
